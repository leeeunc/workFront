
<!-- 주석 -->
<!--현재 문서가 html5 언어로 작성된 문서라는 의미
웹브라우저는 웹문서 뿐만 아니라 다양한 종류의 문서를 열 수 있습니다.
브라우저에게 문서의 타입을 알려주는 역할을 합니다.
-->

<!DOCTYPE html>

<html lang="ko">
<!--  ▶ 웹 문서의 정보
문서에 출력되지 않는 태그를 이용하여 작성
문서 실행에 필요한 외부파일을 담아둡니다.

meta 태그 : 문서의 정보를 담고 있는 태그
title 태그 : 문서의 제목을 브라우저의 탭에 표시-->
<head>
    <!-- 문서에서 사용할 문자코드를 지정-->
    <meta charset="UTF-8">
    <!-- 문서의 키워드
    검색엔-->
    <meta name=""Keysords" content="html의 구조, html, 태그">
<!-- 웹문서의 설명-->
    <meta name=""description" content="html의 구조를 알아봅시다.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 문서의 제목
        웹브라우저의 탭에 문서의 제목을 표시-->
    <title>나의 첫 페이지</title>

    문자를 입력할 경우 출력되기는 하지만
    <br>컨텐츠의 내용은 body태그 내에 입력해주세요!!


    <!-- 웹문서의 내용
        화면에 출력되는 내용을 작성 합니다.-->

</head>
<body>
    <h1>hello world!</h1>
</body>
</html>
